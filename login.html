<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="./reg.html">
    <div class="login-box">
        <h1>Login</h1>
        <form class="form" name="loginform" onsubmit="login(event)">
            <div class="input-group">
                <label>Email</label>
                <input type="email"  name="email" oninput="removeBorder(event);">
                
            </div>
            <div class="input-group" >
                <label>Password</label>
                <input type="password"  name="password" oninput="removeBorder(event);">
                
            </div>
            <div class="options">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Log in</button>
            <div class="reg">Don't have a account <a href="#">Register</a></div>
        </form>
    </div>
    </form>

    <script src="./script.js"></script>

</body>
</html>
