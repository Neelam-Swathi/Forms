<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reh.css">
</head>
<body>
    <form action="./success.html">
    <div class="container">
    <h1>Registration</h1>
    <div class="row">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" name="" id="" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <label>Username</label>
            <input type="text" name="" id="" placeholder="Enter your Username" required>
        </div>
    </div>
    <div class="row">
        <div class="input-box">
            <label>Email</label>
            <input type="text" name="" id="" placeholder="Enter your Email" required>
        </div>
        <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter your phone number" required>
        </div>
    </div>
    <div class="row">
        <div class="input-box">
            <label>Password</label>
            <input type="text" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
            <label>Confirm Password</label>
            <input type="text" placeholder="Confirm your password" required>
        </div>
    </div>
    <div class="gender-box">
        <label style="margin-bottom: 5px;">Gender</label>
        <div class="options">
            <label for="male"><input type="radio" name="gender" id="male">Male</label>
            <label for="female"><input type="radio" name="gender" id="female">Female</label>
            <label for="prefer-not"><input type="radio" name="gender" id="prefer-not">Prefer not to say</label>
        </div>
    </div>
    <button type="submit">Register</button>
    </div>
    </form>
</body>
</html>
